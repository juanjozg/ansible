- name: Install packages
  become: true
  apt:
    name:
      [
        "build-essential",
        "tmux",
        "zip",
        "unzip",
        "curl",
        "git",
        "fzf",
        "bat",
        "wget",
        "fd-find",
        "tldr",
        "ripgrep",
        "direnv",
        "moreutils",
        "less",
        "stow",
      ]
  tags:
    - install
    - neovim
    - core
- name: Install manual packages
  shell: cd $HOME/ansible && ./install-packages.sh
  tags:
    - install
    - neovim
    - core
    - dotfiles
